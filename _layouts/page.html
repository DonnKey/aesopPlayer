---
layout: default
---
{% include navbar.html %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v2.4";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header class="page-title-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <div class="container-fluid">
    <div class="row">
      <div class="page-heading heading">
        <h1>{{ page.heading }}</h1>
        {% if page.description %}
        <hr>
        <span class="subheading">{{ page.description }}</span>
        {% endif %}
    </div>
  </div>
</header>
<div class="container content-below-header">
<div class="fb-like" data-href="http://msimonides.github.io/homerplayer/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
</div>

<div class="container content">
  {{ content }}
</div>
